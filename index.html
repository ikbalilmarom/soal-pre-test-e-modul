<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOAL PRE-TEST E-MODUL MITIGASI BENCANA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- IDENTITAS -->
  <section id="page-identitas">
    <h1>SOAL PRE-TEST E-MODUL<br>MITIGASI BENCANA</h1>

    <form id="formIdentitas">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required>

      <label>Kelas</label>
      <input type="text" id="kelas" required>

      <label>Sekolah</label>
      <input type="text" id="sekolah" required>

      <label>Tanggal Pengerjaan</label>
      <input type="date" id="submit" required>

      <button type="submit">Mulai Pre-Test</button>
    </form>
  </section>

  <!-- KUIS -->
  <section id="page-kuis" class="hidden">
    <div class="kuis-header">
      <div id="progress">Soal 1 / 20</div>
      <div id="timer">00:00</div>
    </div>

    <div id="soal-box"></div>
    <button id="btnNext">Soal Berikutnya</button>
  </section>

  <!-- HASIL -->
  <section id="page-hasil" class="hidden">
    <h2>Hasil Pre-Test</h2>

    <div class="hasil-box">
      <p>Nama: <span id="rNama"></span></p>
      <p>Kelas: <span id="rKelas"></span></p>
      <p>Sekolah: <span id="rSekolah"></span></p>
      <p>Tanggal: <span id="rSubmit"></span></p>
      <hr>
      <p>Jawaban Benar: <span id="rBenar"></span></p>
      <p>Jawaban Salah: <span id="rSalah"></span></p>
      <p>Skor:</p>
      <div class="skor-besar" id="rSkor"></div>
    </div>

    <button id="btnKirim">Selesai & Kirim Jawaban</button>
  </section>

</div>

<!-- POPUP -->
<div id="overlay" class="hidden">
  <div class="popup">
    <div class="loader"></div>
    <p id="popupText">Mengirim jawaban...</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
