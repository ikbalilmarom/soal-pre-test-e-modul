<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interaktif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADING (HIDDEN DI AWAL) -->
<div id="loading">
  <div class="spinner"></div>
  <p>Mengirim jawaban...</p>
</div>

<!-- POPUP -->
<div id="popup">
  <div class="popup-box">
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<div class="container">

  <!-- FORM IDENTITAS -->
  <div id="formAwal">
    <h2>Identitas Peserta</h2>
    <input id="nama" placeholder="Nama Lengkap">
    <input id="kelas" placeholder="Kelas">
    <input id="sekolah" placeholder="Nama Sekolah">
    <input id="tanggal" type="date">
    <button onclick="mulai()">Mulai Soal</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="hidden">
    <div class="header">
      <span id="progress">Soal 1 / 20</span>
      <span id="timer">00:00</span>
    </div>

    <h3 id="soal"></h3>
    <div id="opsi"></div>

    <button onclick="next()">Soal Berikutnya</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
