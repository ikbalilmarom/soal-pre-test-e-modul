<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Soal Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

  <!-- FORM AWAL -->
  <div id="form">
    <h2>Identitas Peserta</h2>
    <input id="nama" placeholder="Nama Lengkap">
    <input id="kelas" placeholder="Kelas">
    <input id="sekolah" placeholder="Sekolah">
    <input id="tanggal" type="date">
    <button onclick="mulai()">Mulai</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" style="display:none">
    <div class="top">
      <span id="infoSoal"></span>
    </div>

    <h3 id="teksSoal"></h3>
    <div id="opsi"></div>

    <button onclick="lanjut()">Soal Berikutnya</button>
  </div>

</div>

<!-- LOADING -->
<div id="loading">Mengirim jawaban...</div>

<script src="script.js"></script>
</body>
</html>
